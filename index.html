<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/gh/wocom/my-test2@v0.0.1/js/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wocom/my-test2@v0.0.1/js/DPlayer.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="dplayer"></div>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const dp = new DPlayer({
          container: document.getElementById('dplayer'),
          screenshot: true,
          video: {
            url: 'https://cdn.jsdelivr.net/gh/wocom/my-test2@v0.0.1/ts/test.m3u8',
            type: 'customHls',
            customType: {
              customHls: function (video, player) {
                const hls = new Hls()
                hls.loadSource(video.src)
                hls.attachMedia(video)
              },
            },
            // pic: 'demo.jpg',
            // thumbnails: 'thumbnails.jpg',
          },
          // subtitle: {
          //     url: 'webvtt.vtt',
          // },
          // danmaku: {
          //     id: 'demo',
          //     api: 'https://api.prprpr.me/dplayer/',
          // },
        })
      })
    </script>
  </body>
</html>
